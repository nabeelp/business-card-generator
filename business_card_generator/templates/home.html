{% extends "_base.html" %}

{%- block content %}
<section class="hero">
  <div class="hero-body">
    <div class="container content">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <h1 class="has-text-centered">
            {{ config.about.name }}
          </h1>

          <p class="has-text-centered">
            {{ config.about.description }}
          </p>

          <hr>

          <form method="GET" action="{{ url_for('views.get_card') }}">
            <div class="field is-horizontal is-hidden">
              <div class="field-label">
                <label class="label">Card Type</label>
              </div>
              <div class="field-body">
                <div class="control">
                  <label class="radio">
                    <input
                      type="radio"
                      name="card_type"
                      value="vcard"
                      {%- if not request.args.card_type or request.args.card_type == 'vcard' %} checked{% endif %}
                    >
                    vCard
                  </label>
                  <label class="radio">
                    <input
                      type="radio"
                      name="card_type"
                      value="mecard"
                      {%- if request.args.card_type == 'mecard' %} checked{% endif %}
                    >
                    MeCard
                  </label>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Profile</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="First Name"
                      name="firstname"
                      value="{{ request.args.firstname }}"
                      required
                    >
                    <span class="icon is-small is-left">
                      <img src="{{ url_for('static', filename='icons/user.svg') }}">
                    </span>
                  </div>
                </div>

                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Last Name"
                      name="lastname"
                      value="{{ request.args.lastname }}"
                      required
                    >
                    <span class="icon is-small is-left">
                      <img src="{{ url_for('static', filename='icons/user.svg') }}">
                    </span>
                  </div>
                </div>

              </div>
            </div>

            <div class="field is-horizontal is-hidden">
              <div class="field-label is-normal">
                <label class="label">Photo URL</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Picture URL"
                      name="picture"
                      value="{{ request.args.picture }}"
                    >
                    <span class="icon is-small is-left">
                      <img src="{{ url_for('static', filename='icons/image.svg') }}">
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Business</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Company"
                      name="company"
                      value="{{ request.args.company }}"
                    >
                    <span class="icon is-small is-left">
                      <img src="{{ url_for('static', filename='icons/building.svg') }}">
                    </span>
                  </div>
                </div>

                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Job"
                      name="job"
                      value="{{ request.args.job }}"
                    >
                    <span class="icon is-small is-left">
                      <img src="{{ url_for('static', filename='icons/briefcase.svg') }}">
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Contact</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="email"
                      placeholder="Email"
                      name="email"
                      value="{{ request.args.email }}"
                    >
                    <span class="icon is-small is-left">
                      <img src="{{ url_for('static', filename='icons/at-sign.svg') }}">
                    </span>
                  </div>
                </div>

                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Phone"
                      name="phone"
                      value="{{ request.args.phone }}"
                    >
                    <span class="icon is-small is-left">
                      <img src="{{ url_for('static', filename='icons/phone.svg') }}">
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label"></div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <button class="button is-fullwidth" type="submit">
                      <span class="icon">
                        <img src="{{ url_for('static', filename='icons/send.svg') }}">
                      </span>
                      <span>Generate</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
{%- endblock %}
